name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    strategy:
      matrix:
        flavour:
          - debian/xfce4
          - debian/kali/xfce4
    name: Release ${{ matrix.flavour }}
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: install packer
        run: scripts/ci-install-packer.sh

      - name: write google application credentials file
        env:
          GOOGLE_APPLICATION_CREDENTIALS_contents: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_FILE_contents }}
        run: echo "${GOOGLE_APPLICATION_CREDENTIALS_contents}" > "${GITHUB_WORKSPACE}.google-application-credentials"

      - name: run packer build
        run: export GOOGLE_APPLICATION_CREDENTIALS="${GITHUB_WORKSPACE}.google-application-credentials" && scripts/release.sh "${{ matrix.flavour }}"
